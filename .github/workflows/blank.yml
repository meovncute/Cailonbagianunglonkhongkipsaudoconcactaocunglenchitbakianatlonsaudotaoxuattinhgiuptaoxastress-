name: con người tiến hpaa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cài phần mềm cần thiết
        run: |
          sudo apt update -y
          sudo apt install -y qemu-kvm cpulimit wget git curl xpra xvfb fluxbox

      - name: Khởi chạy XPRA + Fluxbox GUI
        run: |
          nohup sudo xpra start :100 --bind-tcp=0.0.0.0:14500 --html=on --start=fluxbox --daemon=no &

      - name: Tạo Cloudflare Tunnel
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared
          nohup sudo ./cloudflared tunnel --url http://localhost:14500 > xpra_log.txt 2>&1 &

          echo "⏳ Đang tạo link Cloudflare XPRA..."
          sleep 5
          for i in {1..20}; do
            XPRA_LINK=$(grep -o 'https://.*\.trycloudflare.com' xpra_log.txt | head -n1)
            if [[ -n "$XPRA_LINK" ]]; then
              echo "✅ XPRA LINK: $XPRA_LINK"
              break
            fi
            sleep 1
          done

          if [[ -z "$XPRA_LINK" ]]; then
            echo '❌ Không tìm thấy link XPRA!'
          fi

      - name: Tạo ổ đĩa máy ảo
        run: |
          sudo chmod 666 /dev/kvm
          sudo qemu-img create -f qcow2 /mnt/a.qcow2 64G
          sudo qemu-img create -f raw a.img 20G

      - name: Tải ISO Android & Driver
        run: |
          wget -O file.iso "https://downloads.sourceforge.net/project/android-x86/Release%209.0/android-x86_64-9.0-r2.iso" &>/dev/null &
          while pgrep wget > /dev/null; do sleep 1; done

          wget -O driver.iso https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.240-1/virtio-win-0.1.240.iso &>/dev/null &
          while pgrep wget > /dev/null; do sleep 1; done

      - name: Khởi động máy ảo trong môi trường XPRA
        run: |
          echo "✅ Khởi động QEMU trong DISPLAY=:100 (XPRA)"
          DISPLAY=:100 sudo cpulimit -l 60 -- sudo kvm -M q35,usb=on -device usb-tablet -cpu host,hv_passthrough -smp 2 -m 8G -device virtio-balloon-pci -vga qxl -net nic,netdev=n0 -netdev user,id=n0,hostfwd=tcp::3389-:3389 -boot c -device virtio-serial-pci -device virtio-rng-pci -enable-kvm -drive file=/mnt/a.qcow2 -drive file=file.iso,media=cdrom -drive file=a.img,format=raw,id=stick,if=none -device nec-usb-xhci,id=xhci -device usb-storage,bus=xhci.0,drive=stick -drive file=driver.iso,media=cdrom  -vnc :0 -bios /usr/share/ovmf/OVMF.fd -uuid e47ddb84-fb4d-46f9-b531-14bb15156336
          while ps axg | grep -vw grep | grep -w qemu-system-x86_64 > /dev/null; do sleep 1; done
          while ps axg | grep -vw grep | grep -w kvm > /dev/null; do sleep 1; done
