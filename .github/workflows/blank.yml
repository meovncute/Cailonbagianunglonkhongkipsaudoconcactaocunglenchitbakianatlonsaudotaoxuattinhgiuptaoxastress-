name: con người tiến hpaa

on:
  workflow_dispatch:

env:
  WEBHOOK_URL: https://discord.com/api/webhooks/1327906472029458495/1bSkWLlV_cdvWThG0xK3YNAP7MYTgmyKZB_oK_zIiiw0b7D3u3rsMDUHrYuXiNdeMftq

jobs:
  cloudphone:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Cài phần mềm
        run: |
          sudo apt update -y
          sudo apt install -y qemu-kvm curl wget git cpulimit

      - name: Tải ISO và tạo đĩa
        run: |
          wget -O android.iso "https://downloads.sourceforge.net/project/android-x86/Release%209.0/android-x86_64-9.0-r2.iso" &>/dev/null &
          while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
          wget -O driver.iso https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.240-1/virtio-win-0.1.240.iso &>/dev/null &
          while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
          sudo qemu-img create -f qcow2 /mnt/a.qcow2 64G
          sudo qemu-img create -f raw a.img 20G
          
      - name: Cài noVNC
        run: |
          sudo apt install -y novnc python3-websockify python3-numpy
          websockify -D --web=/usr/share/novnc/ 6080 localhost:5900
      - name: Tạo file phone.html (SNIPAVNCloud)
        run: |
          cd noVNC
          wget -O phone.html https://github.com/meovncute/Cailonbagianunglonkhongkipsaudoconcactaocunglenchitbakianatlonsaudotaoxuattinhgiuptaoxastress-/raw/refs/heads/main/html.txt
      - name: Tạo Cloudflare Tunnel & gửi Webhook
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared
          nohup ./cloudflared tunnel --url http://localhost:6080 > cf.txt 2>&1 &
          sleep 15
          LINK=$(grep -o 'https://.*\.trycloudflare.com' cf.txt | head -n 1)

          if [[ -z "$LINK" ]]; then
            echo "❌ Không tìm thấy link Cloudflare"
            exit 1
          fi

          FULL_LINK="$LINK/phone.html"
          echo "✅ Link: $FULL_LINK"

          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\":\"📱 **SNIPAVNCloud đã sẵn sàng!**\\n🔗 $FULL_LINK\"}" \
            "$WEBHOOK_URL"

      - name: Khởi chạy máy ảo QEMU (6 giờ)
        run: |
          sudo chmod 666 /dev/kvm
          echo "✅ Khởi động máy ảo Android..."
          sudo cpulimit -l 60 -- sudo kvm -M q35,usb=on -device usb-tablet -cpu host,hv_passthrough -smp 4 -m 12G -device virtio-balloon-pci -vga qxl -net nic,netdev=n0 -netdev user,id=n0,hostfwd=tcp::3389-:3389 -boot c -device virtio-serial-pci -device virtio-rng-pci -enable-kvm -drive file=/mnt/a.qcow2 -drive file=android.iso,media=cdrom -drive file=a.img,format=raw,id=stick,if=none -device nec-usb-xhci,id=xhci -device usb-storage,bus=xhci.0,drive=stick -drive file=driver.iso,media=cdrom -vnc :0 -bios /usr/share/ovmf/OVMF.fd -uuid e47ddb84-fb4d-46f9-b531-14bb15156336
          while ps axg | grep -vw grep | grep -w qemu-system-x86_64 > /dev/null; do sleep 1; done
          while ps axg | grep -vw grep | grep -w kvm > /dev/null; do sleep 1; done
